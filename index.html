<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andriod webpage</title>

    <!-- link for css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap and javascript links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Start of nav-header  -->
    <div class="nav-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <div class="logo">
                    <img class="andriod-logo" 
                         src="./final logo.jpg" 
                         style="width:120px;" />
                </div>

                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">       
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse subtitle" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" 
                       href="https://www.android.com/intl/en_in/what-is-android/">What is Andriod<span class="sr-only"> ? </span></a>
                    <a class="nav-item nav-link active"
                       href="https://www.android.com/intl/en_in/android-13/"> Andriod 13  </a>
                    <a class="nav-item nav-link active"
                       href="https://www.android.com/intl/en_in/phones-tablets/"> Phones and Tablets </a>
                    <a class="nav-item nav-link active"
                       href="https://www.android.com/intl/en_in/enterprise/"> Enterprise </a>
                  </div>
                </div>
              </nav>
    </div>
    <!-- End of nav-header  -->

    <!-- heading line for andriod customers -->
    <div>
        <p class="heading" >Wireless Sharing made easy. <span><a class="sub-heading" 
           href="https://www.android.com/intl/en_in/better-together/nearby-share-app/">Explore Nearby Share for Windows.</a></span>
        </p>
    </div>
    <!-- End -->

    <div class="container1">

        <div class="mobile-info">
          <div class="sayhello">
            <p class="say">Say hello to</p>
            <p class="say2">Andriod 13.</p>
          </div> <!--  end of say hello class -->
          <div class="makeall">
            <p>Make all your devices more personal, private and <span class="makeall-line2">Connected than ever before.</span></p>
          </div>
          <a  href="https://www.android.com/intl/en_in/"><span><button class="explore-button">Explore Andriod 13</button></span></a>
        </div>    <!--  End of mobile-info class -->

      <div class="mobilephones">
        <img class="Phone1" 
             src="./mobile-phones1.jpg"
             alt="Phone number 1 in the list of phones">
        <img class="Phone2"
             src="./mobile-phones2.jpg"
             alt="Phone number 2 in the list of phones">
        <img class="Phone3"
             src="./mobile-phones3.jpg"
             alt="Phone Number 3 in the list of phones">
      </div>  <!--   End of mobilephones class -->
     
    </div>

    <div class="container2">
      <div>
        <img class="man-image" src="./man watching phone.jpg" alt="Stay protected and in control">
      </div>
      



    </div>



    
</body>
</html>
